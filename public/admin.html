<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>운영자 페이지</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      text-align: center;
      padding: 30px;
    }
    .admin-container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    button {
      margin: 10px 5px;
      padding: 10px 16px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #eee;
    }
    .log-entry {
      border-top: 1px solid #ddd;
      padding: 6px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>운영자 페이지</h2>
    <div>
      <button onclick="startGame()">🎮 게임 시작</button>
      <button onclick="nextQuestion()">⏭ 다음 문제 출제</button>
      <button onclick="endRound()">🛑 라운드 종료</button>
      <button onclick="setQuizType('team')">👥 팀 기반 퀴즈</button>
      <button onclick="setQuizType('general')">🧠 상식 퀴즈</button>
      <button onclick="resetGame()">🔄 초기화 (1라운드부터)</button>
      <!-- ✅ 핵심퀴즈 버튼 추가 -->
      <button onclick="sendCoreQuestion(1)">💡 핵심퀴즈 1</button>
      <button onclick="sendCoreQuestion(2)">💡 핵심퀴즈 2</button>
    </div>
    <div id="quiz-type-label">선택된 퀴즈 타입: 없음</div>

    <h3>📋 참가자 리스트</h3>
    <ul id="participant-list"></ul>

    <h3>📜 로그</h3>
    <div id="log-box"></div>
  </div>

  <script>
    const socket = io();

    async function startGame() {
      const res = await fetch('/admin/start', { method: 'POST' });
      const data = await res.json();
      log(`게임 시작됨 - ${data.question}`);
    }

    async function nextQuestion() {
      const res = await fetch('/admin/next', { method: 'POST' });
      const data = await res.json();
      log(`다음 문제 출제됨 - ${data.question}`);
    }

    async function endRound() {
      const res = await fetch('/admin/end', { method: 'POST' });
      const data = await res.json();
      log(`🔴 라운드 종료됨 - 생존자 ${data.survivors.join(', ')}`);
      loadParticipants();
    }

    async function setQuizType(type) {
      await fetch('/admin/set-type', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ type })
      });
      document.getElementById('quiz-type-label').innerText = '선택된 퀴즈 타입: ' + type;
      log(`퀴즈 타입 설정됨 → ${type}`);
    }

    async function resetGame() {
      if (!confirm('정말 초기화하시겠습니까? 모든 데이터가 삭제됩니다.')) return;
      const res = await fetch('/admin/reset', { method: 'POST' });
      const data = await res.json();
      log(data.message);
      document.getElementById('quiz-type-label').innerText = '선택된 퀴즈 타입: 없음';
      document.getElementById('participant-list').innerHTML = '';
      document.getElementById('log-box').innerHTML = '';
    }

    async function loadParticipants() {
      const res = await fetch('/admin/participants');
      const data = await res.json();
      renderParticipants(data);
    }

    async function loadLogs() {
      const res = await fetch('/admin/logs');
      const data = await res.json();
      const box = document.getElementById('log-box');
      box.innerHTML = '';
      data.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'log-entry';
        div.innerText = msg;
        box.appendChild(div);
      });
    }

    function renderParticipants(data) {
      const ul = document.getElementById('participant-list');
      ul.innerHTML = '';
      data.forEach(p => {
        const li = document.createElement('li');
        li.innerText = `${p.name} (${p.answer}) ${p.survived ? '✅' : '❌'}`;
        ul.appendChild(li);
      });
    }

    function log(msg) {
      const box = document.getElementById('log-box');
      const div = document.createElement('div');
      div.className = 'log-entry';
      div.innerText = `🕓 ${new Date().toLocaleTimeString()} - ${msg}`;
      box.appendChild(div);
    }

    socket.on('newParticipant', (data) => {
      renderParticipants(data);
    });
    // ✅ 핵심퀴즈 전송 함수
async function sendCoreQuestion(version) {
  const res = await fetch('/admin/core-question', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ version })
  });
  const data = await res.json();
  log(data.message);
}

    window.onload = () => {
      loadParticipants();
      loadLogs();
    };
  </script>
</body>
</html>
