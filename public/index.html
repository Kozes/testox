<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>SK AX OX 퀴즈</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="overlay">
    <img src="skax-logo.png" alt="SK AX 로고" class="logo" />
    <p class="tagline">Future with AI, Powered by SK AX</p>
    <p class="subtagline">HC2 Group TownHall Meeting</p>

    <!-- 문제 표시 -->
    <div id="question-box" class="question-box">문제 없음</div>

    <p id="participant-count" style="font-weight: bold; margin-top: 10px;">
      현재 참여자 수: 0명
    </p>

    <!-- 이름 입력 -->
    <input type="text" id="username" placeholder="이름을 입력하세요" />

    <!-- OX 버튼 -->
    <div style="display: flex; gap: 20px; justify-content: center; margin-top: 20px;">
      <button onclick="submitAnswer('O')" style="font-size: 1.5rem; background: none; border: none; cursor: pointer;" title="O 선택">
        🟢
      </button>
      <button onclick="submitAnswer('X')" style="font-size: 1.5rem; background: none; border: none; cursor: pointer;" title="X 선택">
        ❌
      </button>
    </div>

    <!-- GPT 응답 표시 -->
    <div id="chat-box" class="chat-box"></div>

    <!-- GPT 질문 입력 -->
    <div class="chat-input-area" style="display: flex; gap: 10px; margin-top: 10px;">
      <input type="text" id="chat-input" placeholder="GPT에게 질문하세요..." style="flex: 1; padding: 8px;" />
      <button onclick="sendMessage()" style="padding: 8px 12px;">전송</button>
    </div>

    <!-- 생존자 박스 -->
    <div class="survivor-box" id="survivor-box" style="display: none;">
      <h4>🔥 생존자 리스트 (<span id="survivor-count">0</span>명)</h4>
      <ul id="survivor-list" class="survivor-grid"></ul>
    </div>

    <!-- 정답 표시 -->
    <div id="answer-display" style="margin-top: 20px; font-size: 1.2em; font-weight: bold; color: green;"></div>
  </div>

  <script>
    const socket = io();
    let alreadyShownSurvivorMessage = false;

    socket.on('newQuestion', (data) => {
      document.getElementById('question-box').innerText = data.question;
      document.getElementById('answer-display').innerText = '';
      document.getElementById('participant-count').innerText = '현재 참여자 수: 0명';
      alreadyShownSurvivorMessage = false;
    });

    socket.on('participantCount', (count) => {
      document.getElementById('participant-count').innerText = `현재 참여자 수: ${count}명`;
    });

    socket.on('roundEnded', (data) => {
      document.getElementById('answer-display').innerText = `✅ 정답: ${data.answer}`;

      if (alreadyShownSurvivorMessage) return;
      alreadyShownSurvivorMessage = true;

      renderSurvivors(data.survivors);
    });

    socket.on('survivors', (data) => {
      renderSurvivors(data.survivors);
    });

    async function loadQuestion() {
      const res = await fetch('/question');
      const data = await res.json();
      document.getElementById('question-box').innerText = data.question || '문제 없음';
      document.getElementById('participant-count').innerText = `현재 참여자 수: ${data.participantCount || 0}명`;
    }

    async function loadSurvivors() {
      const res = await fetch('/question');
      const data = await res.json();
      const raw = data.survivors || '';
      const survivors = raw.split(',').map(name => name.trim()).filter(Boolean);
      renderSurvivors(survivors);
    }

    function renderSurvivors(survivors) {
      const box = document.getElementById('survivor-box');
      const list = document.getElementById('survivor-list');
      const count = document.getElementById('survivor-count');

      if (!survivors || survivors.length === 0) {
        box.style.display = 'none';
        return;
      }

      box.style.display = 'block';
      list.innerHTML = '';
      count.innerText = survivors.length;

      const displayLimit = 10;
      const visibleNames = survivors.slice(0, displayLimit);

      visibleNames.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        list.appendChild(li);
      });

      if (survivors.length > displayLimit) {
        const li = document.createElement('li');
        li.style.color = 'gray';
        li.textContent = `외 ${survivors.length - displayLimit}명 더 있음`;
        list.appendChild(li);
      }
    }

    async function submitAnswer(answer) {
      const name = document.getElementById('username').value.trim();
      if (!name) return alert('이름을 입력하세요!');

      try {
        const res = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, answer })
        });

        if (res.status === 409) {
          alert('이미 제출하셨습니다!');
        } else if (res.status === 403) {
          alert('생존자만 제출할 수 있습니다.');
        } else {
          alert('제출 완료!');
        }
      } catch (err) {
        alert('서버 오류: 제출 실패');
        console.error(err);
      }
    }

    async function sendMessage() {
      const input = document.getElementById('chat-input');
      const message = input.value.trim();
      if (!message) return;

      input.value = '';
      const chat = document.getElementById('chat-box');
      chat.innerHTML += `<div>🙋 ${message}</div>`;

      try {
        const res = await fetch('/ask-gpt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        chat.innerHTML += `<div>🤖 ${data.reply}</div>`;
      } catch (err) {
        chat.innerHTML += `<div style="color:red;">GPT 응답 실패</div>`;
        console.error(err);
      }
    }

    window.onload = () => {
      loadQuestion();
      loadSurvivors(); // ✅ 생존자도 새로고침 시 유지
    };
  </script>
</body>
</html>
